<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Selector</title>
    <meta name="description" content="University Selector">
    <meta name="keywords" content="university, selector, grades, entry requirements">
    <!-- Link to main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Link to Tariff Calculator CSS -->
    <link rel="stylesheet" href="path/to/tariff.css">
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Intro Section -->
        <section class="intro">
            <header>
                <h1>University Selector</h1>
                <p>Enter university details and view the list</p>
                <ul class="actions">
                    <li><a href="#form-section" class="arrow scrolly"><span class="label">Next</span></a></li>
                </ul>
            </header>
        </section>

        <!-- Form Section -->
        <section id="form-section">
            <header>
                <h2>Add a University</h2>
            </header>
            <div class="content">
                <form id="university-form">
                    <div class="fields">
                        <div class="field half">
                            <label for="university-name">University Name</label>
                            <input type="text" name="university-name" id="university-name" required />
                        </div>
                        <div class="field half">
                            <label for="grades">Grades</label>
                            <input type="text" name="grades" id="grades" required />
                        </div>
                        <div class="field">
                            <label for="entry-requirements">Entry Requirements</label>
                            <textarea name="entry-requirements" id="entry-requirements" rows="4" required></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Add University" class="primary" /></li>
                    </ul>
                </form>
            </div>
        </section>

        <!-- Display Section -->
        <section>
            <header>
                <h2>University List</h2>
            </header>
            <div class="content">
                <table id="university-table">
                    <thead>
                        <tr>
                            <th>University</th>
                            <th>Grades</th>
                            <th>Entry Requirements</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Tariff Calculator Section -->
        <section>
            <header>
                <h2>UCAS Tariff Calculator</h2>
            </header>
            <div class="content">
                <div id="tariff-calculator-container">
                    <!-- Tariff Calculator HTML will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </div>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Main JS Scripts -->
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Tariff Calculator JS -->
    <script src="path/to/tariff.js"></script>

    <script>
        document.getElementById('university-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const universityName = document.getElementById('university-name').value;
            const grades = document.getElementById('grades').value;
            const entryRequirements = document.getElementById('entry-requirements').value;

            // Create new row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${universityName}</td><td>${grades}</td><td>${entryRequirements}</td>`;

            // Add row to table
            document.querySelector('#university-table tbody').appendChild(newRow);

            // Clear form
            document.getElementById('university-form').reset();
        });

        // Initialize Tariff Calculator
        document.addEventListener('DOMContentLoaded', function() {
            // Assuming the tariff.js initializes the calculator in the container with ID 'tariff-calculator-container'
            $('#tariff-calculator-container').tariffLookup();
        });
    </script>
</body>
</html>
